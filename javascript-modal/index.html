<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <button class="open-modal modal-button">Open Modal</button>
    </div>
    <div class="modal onOff no-display">
      <div class="margin-auto">
        <div class="row justify-center text">
          <h2>Would you like to take a survey?</h2>
        </div>
        <div class="row justify-center margin-no-button">
          <button class="close-modal no-button">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
