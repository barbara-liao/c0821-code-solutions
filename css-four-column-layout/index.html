<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Challenge - Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row text-center justify-center">
        <h2 class="font-header text-center">How It Works</h2>
      </div>
      <div class="row">
        <div class="column-one-fourth justify-center">
          <div class="row justify-center">
            <img src="images/screen-1.png" alt="App Switching Photo" class="photo">
          </div>
          <div class="row justify-center">
            <img src="images/switch-icon.png" alt="Switch Icon" class="icon">
          </div>
          <div class="row justify-center">
            <h3 class="font-subheader">App Switching</h3>
          </div>
          <div class="row justify-center">
            <p class="font">Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-one-fourth justify-center">
          <div class="row justify-center">
          <img src="images/screen-2.png" alt="Trip Filtering Photo" class="photo">
          </div>
          <div class="row justify-center">
            <img src="images/filter-icon.png" alt="Filter Icon" class="icon">
          </div>
          <div class="row justify-center">
            <h3 class="font-subheader">Trip Filtering</h3>
          </div>
          <div class="row justify-center">
            <p class="font">Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="row justify-center">
          <img src="images/screen-3.png" alt="Service Filters Photo" class="photo">
          </div>
          <div class="row justify-center">
            <img src="images/slider-icon.png" alt="Slider Icon" class="icon">
          </div>
          <div class="row justify-center">
            <h3 class="font-subheader">Service Filters</h3>
          </div>
          <div class="row justify-center">
            <p class="font">Accepts only your requests.</p>
          </div>
        </div>
        <div class="column-one-fourth">
          <div class="row justify-center">
          <img src="images/screen-4.png" alt="Stats & Mileage Photo" class="photo">
          </div>
          <div class="row justify-center">
            <img src="images/bars-icon.png" alt="Bars Icon" class="icon">
          </div>
          <div class="row justify-center">
            <h3 class="font-subheader">Stats + Mileage</h3>
          </div>
          <div class="row justify-center">
            <p class="font">Tracks your trips accross all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
