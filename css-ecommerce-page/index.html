<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <h2 class="font font-size-subheader margin-top-bottom">New Arrivals</h2>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/dress1.jpeg" alt="Free People Dress Image">
        </div>
        <div class="row padding-left">
          <p class="font font-size-detail">Free People</p>
          <div class="vl"></div>
          <p class="font font-gray font-size-detail">Size 6</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background font-size-detail margin-detail">$35</p>
          <p class="font font-gray font-linethrough font-size-detail margin-detail">$125 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag Image">
        </div>
        <div class="row padding-left">
          <p class="font font-size-detail">Yves Saint Laurent</p>
          <div class="vl"></div>
          <p class="font font-gray font-size-detail">One-Size</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background font-size-detail margin-detail">$200</p>
          <p class="font font-gray font-linethrough font-size-detail margin-detail">$1600 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/key.jpeg" alt="Tiffany Key Image">
        </div>
        <div class="row padding-left">
          <p class="font font-size-detail">Tiffany</p>
          <div class="vl"></div>
          <p class="font font-gray font-size-detail">One-Size</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background font-size-detail margin-detail">$476</p>
          <p class="font font-gray font-linethrough font-size-detail margin-detail">$2000 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/lv-bag.jpg" alt="Louis Vuitton Image">
        </div>
        <div class="row padding-left">
          <p class="font font-size-detail">Louis Vuitton</p>
          <div class="vl"></div>
          <p class="font font-gray font-size-detail">One-Size</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background font-size-detail margin-detail">$95</p>
          <p class="font font-gray font-linethrough font-size-detail margin-detail">$1200 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/dress2.jpeg" alt="Refomation Dress Image">
        </div>
        <div class="row padding-left">
          <p class="font font-size-detail">Reformation</p>
          <div class="vl"></div>
          <p class="font font-gray font-size-detail">Size 4</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background font-size-detail margin-detail">$20</p>
          <p class="font font-gray font-linethrough font-size-detail margin-detail">$198 retail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
