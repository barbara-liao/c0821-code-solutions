<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <h1 class="font">New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/dress1.jpeg" alt="Free People Dress Image">
        </div>
        <div class="row padding-left">
          <p class="font">Free People</p>
          <div class="vl"></div>
          <p class="font font-gray">Size 6</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background">$35</p>
          <p class="font font-gray font-linethrough">$125 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag Image">
        </div>
        <div class="row padding-left">
          <p class="font">Yves Saint Laurent</p>
          <div class="vl"></div>
          <p class="font font-gray">One-Size</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background">$200</p>
          <p class="font font-gray font-linethrough">$1600 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/key.jpeg" alt="Tiffany Key Image">
        </div>
        <div class="row padding-left">
          <p class="font">Tiffany</p>
          <div class="vl"></div>
          <p class="font font-gray">One-Size</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background">$476</p>
          <p class="font font-gray font-linethrough">$2000 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row justify-center">
          <img src="images/lv-bag.jpg" alt="Louis Vuitton Image">
        </div>
        <div class="row padding-left">
          <p class="font">Louis Vuitton</p>
          <div class="vl"></div>
          <p class="font font-gray">One-Size</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background">$95</p>
          <p class="font font-gray font-linethrough">$1200 retail</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="row">
          <img src="images/dress2.jpeg" alt="Refomation Dress Image">
        </div>
        <div class="row padding-left">
          <p class="font">Reformation</p>
          <div class="vl"></div>
          <p class="font font-gray">Size 4</p>
        </div>
        <div class="row padding-left">
          <p class="font font-background">$20</p>
          <p class="font font-gray font-linethrough">$198 retail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
