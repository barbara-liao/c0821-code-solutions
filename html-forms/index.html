<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html">
      <div>
        <label for="email">Email</label>
        <br />
        <input type="text" name="email" id="email" />
      </div>
      <div>
        <label for="reasons">Why is coding cool?</label>
      </div>
      <select name="reasons" id="reasons">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <div>
        Favorite Language (choose one)
        <div><br /></div>
        <label for="HTML">
          <input type="radio" name="language" value="HTML" id="HTML" /> HTML
        </label>
        <label for="CSS">
          <input type="radio" name="language" value="CSS" id="CSS" /> CSS
        </label>
        <label for="JavaScript">
          <input type="radio" name="language" value="JavaScript" id="JavaScript" /> JavaScript
        </label>
      </div>
      <div>
        <label for="sign-up">Would you like to sign up for more information?</label>
        <div><br /></div>
        <input type="checkbox" name="information" value="sign-up" id="sign-up" /> Sign me up!
      </div>
      <div>
        <label for="comments">Comments</label>
        <div><br /></div>
        <textarea name="comments" id="comments" rows="8"></textarea>
      </div>
      <div>
        <label for="submit">
          <input type="submit" value="Submit" id="submit" />
        </label>
      </div>
    </form>
  </body>
</html>
